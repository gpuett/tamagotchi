<!DOCTYPE html>
<html>
  <head>
    <title>Tamagotchi</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col col-md">
          <form class="form-group" id="tamagotchi">
            <label for="name">Name your pet!</label>
            <input type="text" class="form-control" id="name">
            <button type="submit" class="btn btn-danger">Name!</button>
          </form>
        </div>
        <div class="col col-md buttons">
          <button type="button" id="feed" class="btn btn-warning">Feed</button>
          <p class="foodLevel"></p>
        </div>
        <div class="col col-md buttons">
          <button type="button" id="rest" class="btn btn-success">Rest</button>
          <p class="restLevel"></p>
        </div>
        <div class="col col-md buttons">
          <button type="button" id="play" class="btn btn-info">Play</button>
          <p class="playLevel"></p>
        </div>
      </div>
      <div class="photo">
        <img id="gif" src="img/pet.gif">
      </div>
    </div>
  </body>
</html>
